{% extends "base.html" %}
{% load django_tables2 %}
{% load bootstrap4 %}

{% block content %}
    <div class="row">
        <div class="col-sm-9">
            <h6>Leagues</h6>
            {% render_table table %}
        </div>
        <div class="col-sm-3">
            <h6>Filters</h6>
            <form action="" method="get" class="form">
                {% bootstrap_form filter.form show_label=True%}
                {% bootstrap_button 'Apply'  button_type="submit" size="md" %}
            </form>
        </div>

    </div>
{% endblock %}
